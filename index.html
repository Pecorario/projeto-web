<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Brasil - assistir a séries online, assistir a filmes online</title>

  <script src="https://kit.fontawesome.com/0bc9232ac8.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background">
    <div class="container">
      <header>
        <img src="images/logo.png" alt="Netflix" class="logo">
        <div>
          <div class="select">
            <select name="select-language">
              <option value="portuguese">Português</option>
              <option value="english">Inglês</option>
            </select>
          </div>
          <button class="login">
            Entrar
          </button>
      </header>
      
      <section class="principal">
        <h2>Filmes, séries e muito mais. Sem limites</h2>
        <p>Assista onde quiser. Cancele quando quiser.</p>
        <p class="p-start">Pronto para assistir? Informe seu email para criar ou reiniciar sua assinatura.</p>

        <div class="input-email">
          <input type="email" id="email-starter">
          <label for="email-starter">Email</label>

          <button class="start">
            Vamos lá
            <span style="font-size: 12px">
              <i class="fas fa-chevron-right"></i>
            </span>
          </button>
        </div>
        
       
      </section>
    </div>
  </div>
</body>
</html>
